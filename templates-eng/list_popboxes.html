<INPUT TYPE=HIDDEN NAME=button VALUE="">
<SCRIPT LANGUAGE="JavaScript">
function validate_form(){
	var form = document.main_form;
	var button = form.button.value;

	var popbox = false;
	if(button != 'add_pop'){
		for(i=0; i< form.popbox.length; i++){
			if(form.popbox[i].checked){
				popbox=form.popbox[i];
			}
		}			
		if(!popbox){ 
			alert("You must choose an account!");
			return false;
		};
	}
	if(button == 'remove_pop'){
		if(popbox.value == 'postmaster'){
			alert("You can't remove the postmaster user!");
			return false;
		}
		return confirm("Really remove " + popbox.value + "?");
	}
	return true;
}
</SCRIPT>
