<H2 ALIGN=CENTER>Quota settings for $POPBOX@$DOMAIN</H2>
<CENTER>
New quota: <INPUT TYPE=TEXT SIZE=2 NAME=new_quota>M<BR>
<INPUT TYPE=SUBMIT VALUE="Define">

<INPUT TYPE=HIDDEN NAME='do_quota_pop' VALUE=1>
<INPUT TYPE=HIDDEN NAME=popbox VALUE='$POPBOX'>
<SCRIPT LANGUAGE="JavaScript">
function validate_form(){
	var form = document.main_form;
	var quota = form.new_quota.value;
	if( (isNaN(quota)) || (quota > $MAX_QUOTA) ){
		alert("Quota must be an integer between 1 and $MAX_QUOTA");
		return false;
	}
	return true;
}
</SCRIPT>
